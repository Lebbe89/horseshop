<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="tabs">
        <button onclick="loadFood()">Food</button>
        <button onclick="loadHorse()">Horse</button>
        <button onclick="loadEmployee()">Employee</button>
   
    </div>
    <div id="table-container"></div>
    <table>
        <thead id="table-header">
            <!-- Dynamische Tabellenköpfe werden hier eingefügt -->
        </thead>
        <tbody id="table-body">
            <!-- Hier kommen die Daten hin -->
        </tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Eintrag bearbeiten</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <label for="editField1">Feld 1:</label>
                <input type="text" id="editField1" required>

                <label for="editField2">Feld 2:</label>
                <input type="text" id="editField2" required>

                <button type="submit">Speichern</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
